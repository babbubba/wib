server {
  listen 80;
  server_name _;
  client_max_body_size 20m;

  root /usr/share/nginx/html;
  index index.html;

  # Generic API prefix: forward /api/* to proxy and strip /api
  location ^~ /api/ {
    # Route API calls to central proxy by service name (Docker network)
    # This strips the /api prefix because of the trailing slash
    proxy_pass http://proxy/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Authorization $http_authorization;
  }

  # Proxy API calls to central proxy service (via host to avoid DNS races)
  location /receipts {
    proxy_pass http://proxy/receipts;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Authorization $http_authorization;
  }
  # SPA deep-link for UI edit at /receipts/{uuid}
  location ~ ^/receipts/[0-9a-fA-F-]+$ {
    try_files $uri /index.html;
  }

  location /analytics {
    proxy_pass http://proxy/analytics;
    proxy_set_header Host $host;
    proxy_set_header Authorization $http_authorization;
  }

  location /auth {
    proxy_pass http://proxy/auth;
  }

  location /ml {
    proxy_pass http://proxy/ml;
    proxy_set_header Authorization $http_authorization;
  }

  location /ocr {
    proxy_pass http://proxy/ocr;
  }

  location /kie {
    proxy_pass http://proxy/kie;
  }

  # SPA route '/queue' must render index.html; proxy only API subpaths
  location = /queue {
    try_files $uri /index.html;
  }
  location ^~ /queue/ {
    proxy_pass http://proxy/queue/;
    proxy_set_header Authorization $http_authorization;
  }

  # SPA routes (exact) should render index.html on reload
  location = /dashboard { try_files $uri /index.html; }
  location = /login { try_files $uri /index.html; }

  location /storage {
    proxy_pass http://proxy/storage;
    proxy_set_header Authorization $http_authorization;
  }
  location /storage/object {
    proxy_pass http://proxy/storage/object;
    proxy_set_header Authorization $http_authorization;
  }

  # Categories API (proxy both exact and subpaths)
  location = /categories {
    proxy_pass http://proxy/categories;
    proxy_set_header Authorization $http_authorization;
  }
  location ^~ /categories/ {
    proxy_pass http://proxy/categories/;
    proxy_set_header Authorization $http_authorization;
  }

  # Stores API
  location = /stores {
    proxy_pass http://proxy/stores;
    proxy_set_header Authorization $http_authorization;
  }
  location ^~ /stores/ {
    proxy_pass http://proxy/stores/;
    proxy_set_header Authorization $http_authorization;
  }

  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store";
  }

  # Cache static assets aggressively (optional)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
  }
}
